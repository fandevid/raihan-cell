    <script>
      const offcanvasDetail = new bootstrap.Offcanvas(".offcanvas-detail");
      function showDetail(product_id) {
        offcanvasDetail.show();
      }

      function setProduct() {
        const productContainer = document.querySelector(".products");
        for (let i = 0; i < 10; i++) {
          const elem = document.createElement("div");
          elem.classList.add("product");
          elem.onclick = showDetail;
          elem.innerHTML = `
            <img src="../assets/img/sosis-mie.jpeg" alt="" />
            <div class="info">
              <h4>Nama Produk</h4>
              <div class="price">Rp 90.000</div>
              </div>
          `;
          productContainer.appendChild(elem);
        }
      }
      setProduct();
